<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockbot Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <header>
            <p> Mini Rockbot </p>
        </header>
        <div>
            <img :src="artwork">
            <h1> {{song}}</h1>
            <p> {{artist}} </p>
        </div>
        <div id="queue">
            <h3> Coming Up! </h3>
            <ul> 
                <li v-for="song in queue" :key="queue.sSong">
                    <p>  <img :src="song.sArtwork"> {{song.sArtist}} </p>
                    <p> {{song.sSong}} </p>
                    <p> {{song.iLikes - song.iDislikes}} </p>
                </li>
            </ul>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
