<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockbot Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">


</head>

<body>
    <div id="app">
        <header>
            <p> Mini Rockbot </p>
        </header>

        <div v-show="page === 'nowplaying'">
            <div>
                <img :src="artwork">
                <h1> {{song}}</h1>
                <p> {{artist}} </p>
            </div>
            <div id="queue">
                <h3> Coming Up! </h3>
                <ul>
                    <!-- loops through array of queued music and creates a unique li element for each item 
                in the array -->
                    <li v-for="song in queue" :key="queue.sSong">
                        <p> <img :src="song.sArtwork"> {{song.sArtist}} </p>
                        <p> {{song.sSong}} </p>
                        <p> {{song.iLikes - song.iDislikes}} </p>
                    </li>
                </ul>
            </div>
        </div>
        <div v-show="page === 'leaderboard'">
            <div id="topArtists">
                <h3> Top Artists </h3>
                <ul>
                    <li v-for="artist in topArtists" :key="topArtists.sArtist">
                        <p> <img :src="artist.sArtistImage">  {{artist.sArtist}} </p>
                    </li>
                </ul>
            </div>
            <div id="topDjs">
                <h3> Top Djs </h3>
                <ul>
                    <li v-for="dj in topDJs" :key="topDJs.sArtist">
                        <p> <img :src="dj.sArtistImage">  {{dj.sArtist}} </p>
                    </li>
                </ul>
            </div>
        </div>
        <footer>
            <button v-on:click="page = 'nowplaying'">
                Normal
            </button>
            <button v-on:click="page = 'leaderboard'">
                Hidden
            </button>
        </footer>

    </div>

    <script src="main.js"></script>
</body>

</html>
